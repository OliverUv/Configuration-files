y run "/bin/sh" "-c" "echo -n '${path}' | xclip -selection clip"; show_text "${path}"

# mouse middle
MOUSE_BTN1 cycle mute
# mouse wheel up
MOUSE_BTN3 add volume +4
# mouse wheel down
MOUSE_BTN4 add volume -4

l seek 5
h seek -5
k seek 60
j seek -60

F8 add hue -2
F9 add hue +2
H add hue -4
L add hue +4

i ab_loop

KP0 cycle fullscreen
KP_INS cycle fullscreen

KP1 quit
END quit

KP5 add volume +4
KP4 add volume -4
KP6 cycle mute
